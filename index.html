<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculate</title>
    <link rel="stylesheet" href="style/calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="history display">History display</div>
      <div class="current display">Current display</div>
      <div class="clear button">C</div>
      <div class="negative button">+/-</div>
      <div class="divide button">/</div>
      <div class="multiply button">x</div>
      <div class="minus button">-</div>
      <div class="plus button">+</div>
      <div class="equal button">=</div>
      <div class="period button">.</div>
      <div class="num0 button">0</div>
      <div class="num1 button">1</div>
      <div class="num2 button">2</div>
      <div class="num3 button">3</div>
      <div class="num4 button">4</div>
      <div class="num5 button">5</div>
      <div class="num6 button">6</div>
      <div class="num7 button">7</div>
      <div class="num8 button">8</div>
      <div class="num9 button">9</div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
