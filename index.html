<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Calculator</title>
    <link rel="stylesheet" href="style/calculator.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/Calculator.ico" />
  </head>
  <body>
    <h1>Calculate</h1>
    <div class="calculator">
      <div class="current display"></div>
      <div class="backspace button dark-grey">CE</div>
      <div class="clear button dark-grey">
        AC
      </div>
      <div class="negative button light-grey">+/-</div>
      <div class="modulo operator button dark-grey">%</div>
      <div class="divide operator button orange">/</div>
      <div class="multiply operator button orange">x</div>
      <div class="minus operator button orange">-</div>
      <div class="plus operator button orange">+</div>
      <div class="equal button orange">=</div>
      <div class="period button light-grey">.</div>
      <div class="num0 button number light-grey">0</div>
      <div class="num1 button number light-grey">1</div>
      <div class="num2 button number light-grey">2</div>
      <div class="num3 button number light-grey">3</div>
      <div class="num4 button number light-grey">4</div>
      <div class="num5 button number light-grey">5</div>
      <div class="num6 button number light-grey">6</div>
      <div class="num7 button number light-grey">7</div>
      <div class="num8 button number light-grey">8</div>
      <div class="num9 button number light-grey">9</div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
