<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculate</title>
    <link rel="stylesheet" href="style/calculator.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="current display">Current display</div>
      <div class="clear button dark-grey">C</div>
      <div class="negative button dark-grey">+/-</div>
      <div class="modulo button dark-grey">%</div>
      <div class="divide button orange">/</div>
      <div class="multiply button orange">x</div>
      <div class="minus button orange">-</div>
      <div class="plus button orange">+</div>
      <div class="equal button orange">=</div>
      <div class="period button light-grey">.</div>
      <div class="num0 button light-grey">0</div>
      <div class="num1 button light-grey">1</div>
      <div class="num2 button light-grey">2</div>
      <div class="num3 button light-grey">3</div>
      <div class="num4 button light-grey">4</div>
      <div class="num5 button light-grey">5</div>
      <div class="num6 button light-grey">6</div>
      <div class="num7 button light-grey">7</div>
      <div class="num8 button light-grey">8</div>
      <div class="num9 button light-grey">9</div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
